<article class="widget">
  <h3>{{ widget.title }}</h3>
  <iframe
    *ngIf="safeEmbedUrl; else invalid"
    [src]="safeEmbedUrl"
    loading="lazy"
    width="100%"
    height="152"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  ></iframe>
  <ng-template #invalid>
    <p class="fallback">Embed URL is missing or invalid.</p>
  </ng-template>
</article>
