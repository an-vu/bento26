# Defaults to file-based H2 for simple persistence across container restarts.
# Override with PostgreSQL (or another DB) via SPRING_DATASOURCE_* env vars.
spring.h2.console.enabled=${APP_H2_CONSOLE_ENABLED:false}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:/data/bento26;AUTO_SERVER=TRUE}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
