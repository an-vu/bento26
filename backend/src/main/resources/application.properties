spring.application.name=bento26-backend

spring.profiles.default=dev
spring.jpa.open-in-view=false
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# CORS origins can be a comma-separated list, e.g.
# APP_CORS_ALLOWED_ORIGINS=https://mytechportfolio.com,https://www.mytechportfolio.com
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}

management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
