services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bento26-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      APP_CORS_ALLOWED_ORIGINS: http://localhost:4200
    ports:
      - "8080:8080"
    volumes:
      - backend-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bento26-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4200:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  backend-data:
